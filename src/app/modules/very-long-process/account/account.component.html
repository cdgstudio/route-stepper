<form id="accountForm" [formGroup]="accountForm">
  <div class="form-group">
    <label for="email">Email</label>
    <input id="email" formControlName="email" type="email" autocomplete="off" />
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      id="password"
      formControlName="password"
      type="password"
      autocomplete="off"
    />
  </div>
</form>

<div class="navigation">
  <button type="button" routerLink="/address">Previous</button>
  <button type="submit" routerLink="/summary">Next</button>
</div>
